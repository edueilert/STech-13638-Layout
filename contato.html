		<div class="conteudo">
			<h2>Formulário</h2>
			<form name="formUser">
					<div class="row">
						<div class="label">
							<label>Nome Completo:</label>
						</div>
						<div class="input">
							<input type="text" id="nome" name="nome"/>
						</div>
					</div>
					<div class="row">
						<div class="label">
							<label>E-mail:</label>
						</div>
						<div class="input">
							<input type="email" id="email" name="email"/>
						</div>
					</div>
					<div class="row">
						<div class="label">
							<label>Telefone:</label>
						</div>
						<div class="input">
							<input type="text" id="telefone" name="telefone" />
						</div>
					</div>
					<div class="row">
						<div class="label">
							<label>Endereço:</label>
						</div>
						<div class="input">
							<input type="text" id="endereco" name="endereco"/>
						</div>
					</div>
					<div class="row">
						<div class="label">
							<label>CPF:</label>
						</div>
						<div class="input">
							<input type="text" id="cpf" name="cpf"/>
						</div>
					</div>
					<div class="row">
						<div class="label">
							<label>CNPJ:</label>
						</div>
						<div class="input">
							<input type="text" id="cnpj" name="cnpj"/>
						</div>
					</div>
					<div class="row">
						<div class="label">
							<label>Senha:</label>
						</div>
						<div class="input">
							<input type="password" id="senha" name="senha"/>
						</div>
					</div>
					<div class="row">
						<div class="label">
							<label>Foto de perfil:</label>
						</div>
						<div class="input">
							<input type="file" id="imgUser" name="imgUser"/>
						</div>
					</div>
					<div id="imgExibir">
						<img id="preview" src="">
					</div>
					<div class="row">
						<input type="reset" value="Limpar"/>
						<input type="submit" value="Enviar" onclick="return validar()"/>
					</div>
			</form>
